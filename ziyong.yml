external-controller: 127.0.0.1:9090
interface-name: WLAN
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - dns.msftncsi.com
    - www.msftncsi.com
    - www.msftconnecttest.com
  nameserver:
    - 203.80.96.10
    - 202.45.84.58
    - 202.45.84.59
    - 202.14.67.4
    - 202.14.67.14
  fallback:
    - tls://1.0.0.1:853
    - tls://dns.google:853
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4

proxies:


proxy-groups:

rules:
 - GEOIP,CN,DIRECT
 - MATCH,FUCKALL

